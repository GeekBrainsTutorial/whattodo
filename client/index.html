<head>
	<meta name="viewport" content="initial-scale=1" />
	<base href="/">
</head>

<body layout="column" ng-controller="AppController">
<md-toolbar layout="row">
	<div class="md-toolbar-tools" layout="row" layout-align="space-between center">
		<md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
			<md-icon aria-label="Menu" md-svg-icon="navigation:ic_menu_24px"></md-icon>
		</md-button>
		<h1>What to do</h1>
        <div layout="row" layout-align="center center">
            <div ng-if="!$root.currentUser" layout="row" layout-align="center center">
                <md-button class="md-primary" ng-click="showLogin()">Вход</md-button>
                <md-button class="md-primary" ng-href="/registration">Регистрация</md-button>
            </div>
            <div ng-if="$root.currentUser" layout="row" layout-align="center center">
                <div>
                    <md-button class="md-primary" ng-href="#">
                        {{$root.currentUser.profile.name}} {{$root.currentUser.profile.surname}}
                    </md-button>
                </div>
                <div>
                    <md-button class="md-primary" ng-href="/logout">Выход</md-button>
                </div>
            </div>
        </div>
	</div>
</md-toolbar>
<div layout="row" flex>
	<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		<md-button class="md-accent">Button 1</md-button>
		<md-button class="md-accent">Button 2</md-button>
	</md-sidenav>
	<div layout="column" flex id="content">
		<md-content layout="column" flex class="md-padding">
			<div ui-view=""></div>
		</md-content>
	</div>
</div>
</body>
