<md-content ng-if="organizations.length > 0">
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="item in organizations">
            <a ng-href="/organization/{{item._id}}">
                <div class="md-list-item-text">
                    <h3>{{item.name}}</h3>
                    <h4>{{item.creator.name + " " + item.creator.surname}}</h4>
                    <p>{{item.slogan}}</p>
                </div>
            </a>
            <md-button class="md-primary" ng-href="/change/organization/{{item._id}}">Изменить</md-button>
            <md-button ng-if="item.creator._id == currentUser._id" class="md-warn" ng-click="remove(item._id)">Удалить</md-button>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
    <md-button class="md-primary" ng-href="/create/organization">Создать новую</md-button>
</md-content>

<div ng-if="organizations.length <= 0" layout="row" layout-align="center center">
    Вы не состоите не в одной организации.
    <md-button class="md-primary" ng-href="/create/organization">Создать новую</md-button>
</div>
