<h2>
    Компания: {{organization.name}}
</h2>
<h3>
    Слоган: {{organization.slogan}}
</h3>
<h4>
    Создатель: {{organization.creator.name}} {{organization.creator.surname}}
</h4>
<md-content>
    <md-list>
        <md-subheader class="md-no-sticky">Администраторы: </md-subheader>
        <md-list-item class="md-3-line" ng-repeat="admin in organization.admins">
            <div class="md-list-item-text" layout="column">
                <h3>{{ admin.name }}</h3>
                <p>{{ admin.email }}</p>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader class="md-no-sticky">Пользователи: </md-subheader>
        <md-list-item class="md-3-line" ng-repeat="user in organization.users">
            <div class="md-list-item-text" layout="column">
                <h3>{{ user.name }}</h3>
                <p>{{ user.email }}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
